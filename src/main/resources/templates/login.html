
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>[[ ${title} ]] Welcome to Michael Facebook Page</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="container mt-5">

  <div class="row welcome">

    <div class="col-lg-7">

      <img src="" alt="">
      <h1 class="logo pb-2">Face Book</h1>
      <h2 class="JavaFacebook mb-5">Welcome to Michael Facebook Corporation.</h2>
    </div>

    <div class="col-lg-5">

      <div class="shadow p-3 mb-5 bg-body rounded">

        <div class="alert alert-danger" role="alert" th:text="${user_not_found}" th:if="${user_not_found}"></div>

        <form action="#" th:action="@{/login}" th:object="${user}" method="post">

          <div class="mb-3">
            <input type="email"  class="form-control" th:field="*{email}" placeholder="Email Address" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" aria-describedby="passwordHelp">
          </div>

          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Log In</button>
          </div>
        </form>

        <div class="d-grid gap-2 mt-3">
          <p class="text-center mt-2"><a href="#">Forgotten password?</a></p>
          <div class="divider"></div>
          <a  th:href="@{/register}" class="btn btn-green btn-lg mt-3 mb-3">
            Create New Account
          </a>



        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
