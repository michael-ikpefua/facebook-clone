
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Welcome to Michael Facebook Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<nav th:fragment="navigation" class="navbar mb-5 navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="/dashboard">
            <b class="javabook">Face</b>Book
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            <div class="d-flex ">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-between align-items-center">
                    <li class="nav-item">
                        <%

                        if (request.getSession().getAttribute("user_session") != null) {
                        User user = (User) request.getSession().getAttribute("user_session");
                        out.print(user.getName());
                        }
                        %>
                    </li>

                    <li class="nav-item">
                        <form action="<%= request.getContextPath() %>/front" method="get" >
                            <input type="hidden" name="page" value="destroy">
                            <button type="submit" class="btn btn-outline-primary btn-sm">
                                Logout
                            </button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</nav>





</body>
</html>
